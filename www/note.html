<ion-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Notepad App</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Title" ng-model="note.title">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Content" ng-model="note.content">
      </label>
      </div>
      <button class="button button-block button-balanced" ng-click="saveNote()">Save note</button>
    </ion-content>
  </ion-view>
