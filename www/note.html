<ion-view>
  <ion-header-bar class="bar-positive">
    <div class="buttons">
      <button class="button button-icon icon ion-arrow-left-c" ng-click="back()"></button>
    </div>
    <h1 class="title">Notepad App</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Tytuł" ng-model="note.title">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Treść" ng-model="note.content">
      </label>
      </div>
      <button class="button button-block button-balanced" ng-click="saveNote()">Zapisz</button>
    </ion-content>
  </ion-view>
