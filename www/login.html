<ion-view>
		<ion-header-bar align-title="left" class="bar-stable">
  		<h1 class="title">Notepad App</h1>
		</ion-header-bar>
	<ion-content class="padding">
    <div class="list">
       <label class="item item-input">
         <input type="text" placeholder="Email" ng-model="user.loginField">
       </label>
       <label class="item item-input">
         <input type="password" placeholder="Password" ng-model="user.password">
       </label>
   </div>
     <button class="button button-positive half-width" ng-click="login()">
      Login
    </button>
    <button class="button button-positive half-width" ng-click="register()">
     Register
   </button>

		<button class="button button-block icon-left ion-social-facebook facebook-blue" ng-click="fbLogin()">Facebook</button>
		<button class="button button-block icon-left ion-social-googleplus googleplus-red" ng-click="googleLogin()">Google+</button>

		<div class="card">
			<div class="item item-divider">
	    	Users Facebook data, after login
	  	</div>
		  <div class="item item-text-wrap">
		    {{fbData}}
  		</div>
		</div>

		<div class="card">
			<div class="item item-divider">
	    	Users Google+ data, after login
	  	</div>
		  <div class="item item-text-wrap">
		    {{googleData}}
  		</div>
		</div>
	</ion-content>
</ion-view>
