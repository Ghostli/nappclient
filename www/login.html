<ion-view>
		<ion-header-bar align-title="left" class="bar-positive">
  		<h1 class="title">Grocery App</h1>
		</ion-header-bar>
	<ion-content class="padding">
    <div class="list">
       <label class="item item-input">
         <input type="text" placeholder="Login" ng-model="user.loginField">
       </label>
       <label class="item item-input">
         <input type="password" placeholder="Password" ng-model="user.password">
       </label>
   </div>
     <button class="button button-positive half-width" ng-click="login()">
      Login
    </button>
    <button class="button button-positive half-width" ng-click="register()">
     Register
   </button>

	</ion-content>
</ion-view>
